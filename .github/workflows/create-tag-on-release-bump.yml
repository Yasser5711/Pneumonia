name: 🏷️ Tag and Create Release After Version Bump

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - master
  # paths:
  #   - "package.json"
  #   - "package-lock.json"
  #   - "yarn.lock"
permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧰 Setup Yarn
        uses: ./.github/actions/setup-yarn

      - name: 📖 Read New Version
        id: new_version
        run: |
          VERSION=$(node -p "require('./server/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: 📋 Generate Changelog from Commits
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "")
          if [ -z "$LAST_TAG" ]; then
            LOG=$(git log --pretty=format:"- %s")
          else
            LOG=$(git log $LAST_TAG..HEAD --pretty=format:"- %s")
          fi
          echo "log<<EOF" >> "$GITHUB_OUTPUT"
          echo "$LOG" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: 🏷️ Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag v${{ steps.new_version.outputs.version }}
          git push origin v${{ steps.new_version.outputs.version }}

      - name: 🚀 Create GitHub Release with Beautiful Changelog
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: Release v${{ steps.new_version.outputs.version }}
          body: |
            🎉 **New Production Release!**

            🔖 **Version**: v${{ steps.new_version.outputs.version }}

            ## 🚀 What's New
            ${{ steps.changelog.outputs.log }}

            ---
            _Auto-generated after merging release bump PR._
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
