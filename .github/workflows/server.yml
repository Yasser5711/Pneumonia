  lint:
    name: ğŸ§¼ Lint Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: server

      - name: ğŸ§¼ Run ESLint & Prettier
        working-directory: server
        run: yarn check:lint

  typecheck:
    name: ğŸ§  Type Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: server

      - name: ğŸ§  Run TS Check
        working-directory: server
        run: yarn check:types

  knip:
    name: ğŸª“ Check Unused Code (knip + ts-prune)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: server

      - name: ğŸª“ Run Knip
        working-directory: server
        run: yarn check:knip

      - name: ğŸ” Run ts-prune
        working-directory: server
        run: yarn check:prune

  depcheck:
    name: ğŸ“¦ Check Unused Dependencies
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: server

      - name: ğŸ“¦ Run depcheck
        working-directory: server
        run: yarn check:dep
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck, knip, depcheck]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: server

      - name: ğŸ§ª Run Tests
        working-directory: server
        run: yarn check:test

      - name: ğŸ“Š Check coverage threshold
        working-directory: server
        run: |
          THRESHOLD=75
          COVERAGE_FILE="coverage/coverage-summary.json"

          if [ ! -f "$COVERAGE_FILE" ]; then
            echo "âŒ Coverage file not found: $COVERAGE_FILE"
            exit 1
          fi

          COVERAGE=$(jq -r '.total.lines.pct' "$COVERAGE_FILE" | cut -d'.' -f1)
          echo "âœ… Code coverage: ${COVERAGE}%"

          if [ "$COVERAGE" -lt "$THRESHOLD" ]; then
            echo "âŒ Coverage below threshold (${THRESHOLD}%). Failing."
            exit 1
          fi
        shell: bash

      - name: ğŸ“ˆ Report Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: "Server Coverage Report"
          json-summary-path: server/coverage/coverage-summary.json
          json-summary-compare-path: server/coverage/coverage-summary.json
          json-final-path: server/coverage/coverage-final.json
          vite-config-path: server/vitest.config.ts
          github-token: ${{ secrets.GITHUB_TOKEN }}
