name: ğŸ§© Backend CI (Server)

on:
  pull_request:
    paths:
      - "server/**"

permissions:
  contents: read
  pull-requests: write
  deployments: write
  statuses: write

jobs:
  lint:
    name: ğŸ§¼ Lint Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: server

      - name: ğŸ§¼ Run ESLint & Prettier
        working-directory: server
        run: yarn check:lint

  typecheck:
    name: ğŸ§  Type Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: server

      - name: ğŸ§  Run TS Check
        working-directory: server
        run: yarn check:types

  knip:
    name: ğŸª“ Check Unused Code (knip + ts-prune)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: server

      - name: ğŸª“ Run Knip
        working-directory: server
        run: yarn check:knip

      - name: ğŸ” Run ts-prune
        working-directory: server
        run: yarn check:prune

  depcheck:
    name: ğŸ“¦ Check Unused Dependencies
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: server

      - name: ğŸ“¦ Run depcheck
        working-directory: server
        run: yarn check:dep
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck, knip, depcheck]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: server
      - name: ğŸ§ª Run Tests
        working-directory: server
        run: yarn check:test
      - name: ğŸ“ˆ Report Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: "Server Coverage Report"
          json-summary-path: server/coverage/coverage-summary.json
          json-summary-compare-path: server/coverage/coverage-summary.json
          json-final-path: server/coverage/coverage-final.json
          vite-config-path: server/vitest.config.ts
          github-token: ${{ secrets.GITHUB_TOKEN }}

  deploy-to-staging:
    name: ğŸš€ Deploy to Staging
    needs: test
    if: ${{ github.event_name == 'pull_request' && success() }}
    uses: ./.github/workflows/deploy-server-staging.yml
    with:
      ref: ${{ github.event.pull_request.head.sha }}
      environment: staging
    secrets: inherit
