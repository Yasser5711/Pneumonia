services:
  server:
    container_name: fastify-server
    build:
      context: ../..
      dockerfile: server/Dockerfile
    working_dir: /app/server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - API_KEY=${API_KEY}
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN}
    volumes:
      - ../..:/app
      - /app/node_modules
    command: yarn dev # âœ… override CMD
    restart: always
    networks:
      - app_network
    profiles:
      - back
