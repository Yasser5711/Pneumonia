name: ğŸ§© Frontend CI (Client)

on:
  pull_request:
    paths:
      - "client/**"
  workflow_run:
    workflows: ["Lint Commit Messages"]
    types: [completed]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: ğŸ§¼ Lint Code + CSS
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: client

      - name: ğŸ§¼ Run ESLint, Prettier, Stylelint
        working-directory: client
        run: yarn check:lint

  typecheck:
    name: ğŸ§  Type Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: client

      - name: ğŸ§  Run Type Check
        working-directory: client
        run: yarn check:types

  build:
    name: ğŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: client

      - name: ğŸ—ï¸ Build Frontend
        working-directory: client
        run: yarn check:build

  pwa:
    name: âš™ï¸ PWA Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: client

      - name: âš™ï¸ Run PWA Build Check
        working-directory: client
        run: yarn check:pwa

  knip:
    name: âœ‚ï¸ Unused Code (Knip + ts-prune)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: client

      - name: âœ‚ï¸ Run Knip
        working-directory: client
        run: yarn check:knip

      - name: ğŸŒ¿ Run ts-prune
        working-directory: client
        run: yarn check:prune

  depcheck:
    name: ğŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: client

      - name: ğŸ“¦ Run depcheck
        working-directory: client
        run: yarn check:dep

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck, knip, depcheck]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-yarn
        with:
          working-directory: client

      - name: ğŸ§ª Run Vitest + Coverage
        working-directory: client
        run: yarn check:test

      - name: ğŸ“Š Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage-client
          path: client/coverage/
