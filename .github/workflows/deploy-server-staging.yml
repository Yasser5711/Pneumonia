name: üöÄüß© Deploy Server to Render (Staging)

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      environment:
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write
  deployments: write
  statuses: write

jobs:
